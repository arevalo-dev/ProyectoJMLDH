<!DOCTYPE html>
<html lang="es-mx">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">

  <link rel="stylesheet" href="/css/style.css">

  <title>Login</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="card shadow-lg p-3 mb-5 bg-body rounded">
        <div class="card-body">
          <a href="/index.html"><img class="rounded mx-auto d-block" src="/assets/JM.png"
              style="width: 190px; height: 185px;" alt=""></a>
          <h3 class="card-title text-center">Login</h3>
          <div class="">
            <div class="row mb-3">
              <label for="staticEmail" class="col-4 col-form-label">User</label>
              <div class="col-8">
                <input type="text" class="form-control" id="staticEmail">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword" class="col-4 col-form-label">Password</label>
              <div class="col-8">
                <input type="password" class="form-control" id="inputPassword">
              </div>
            </div>
            <p style="font-size: 12px;">Forgot password?, Contact us <a href="/Contacto.html">restore</a></p>
            <div class="d-flex justify-content-around">
              <button id="login" class="btn btn-primary">Login</button>
              <button id="register" class="btn btn-secondary">Register</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- CDN para incluir la libraria JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- CDN para incluir Bootstrap 5.0 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <!--Script JS del proyecto  -->
  <script src="/js/login.js"></script>
  <!-- CDN para incluir https://sweetalert2.github.io/ -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script> -->


</body>

</html>
